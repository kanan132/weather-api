<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    
</head>
<body>
    <div class="contain-fluider">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                        
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="navbar-toggler-icon"></span>
                    </button> <a class="navbar-brand" href="#">Brand</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    </div>
                    <div class="col-sm-3 col-md-3">
                        <div class="input-group">
                            <input type="text" placeholder="Search" id="keyword"><button class="btn btn-default" type="submit" id="submit-button" style="background-color: rgb(159, 230, 230);" >Submit</button>
                        
                            </div>
                        </div>
                       
                    </div>
                </nav>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-6" id="main">
            </div>
            <div class="col-md-6">
                <h3 class="header">Recently searched cities:</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                City
                            </th>
                            <th>
                                Temp
                            </th>
                            <th>
                                Weather condition
                            </th>
                        </tr>
                    </thead>
                    <tbody id="cities">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/json.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
